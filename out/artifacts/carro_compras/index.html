<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Sesiones</title>
    <!-- Vincula Bootstrap desde un CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos adicionales -->
    <style>
        body {
            background-color: #222831;
            font-family: 'Arial', sans-serif;
            color: #f1f1f1;
            padding-top: 50px;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
            color: #00adb5;
            text-shadow: 2px 2px 10px rgba(0, 173, 181, 0.7);
            margin-bottom: 50px;
        }
        .alert {
            background-color: #393e46;
            color: #eeeeee;
            font-size: 1.2rem;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        .list-group-item {
            border-radius: 10px;
            background: linear-gradient(135deg, #ff5722, #e64a19);
            color: white;
            border: none;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .list-group-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .list-group-item a {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease, letter-spacing 0.3s ease;
        }
        .list-group-item a:hover {
            color: #000;
            letter-spacing: 1px;
            text-decoration: underline;
        }
        .container {
            max-width: 750px;
            margin: 0 auto;
            background-color: #393e46;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .btn-link {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Manejo de Sesiones</h1>
    <ul class="list-group">
        <li class="list-group-item"><a href="/carro_compras/productos" class="btn btn-link">Ver Menú</a></li>
        <li class="list-group-item"><a href="/carro_compras/login.jsp" class="btn btn-link">Iniciar Sesión</a></li>
        <li class="list-group-item"><a href="/carro_compras/categoria" class="btn btn-link">Ver Pedidos en Línea</a></li>
        <li class="list-group-item"><a href="/carro_compras/ver-carro" class="btn btn-link">Ver Carrito</a></li>
        <li class="list-group-item"><a href="/carro_compras/logout" class="btn btn-link">Volver a la Página de Inicio</a></li>

    </ul>
</div>

<!-- Vincula los scripts de Bootstrap para funcionalidades (opcional) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
